<body>
    <div class="card bg-dark text-white main">
        <img src="imgs/gallery1.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                 </li>
                <li class="nav-item">

          <h5 class="card-title">PIZZAlicious</h5>
          <p class="card-text">Baked Pizza to Fit Any Taste.</p>
        </div>
        <div class="alert order">
            <h4 class="alert-heading">PIZZA Order Form!</h4>
            <hr>
                <form>
                        <div class="form-row">
                                <div class="form-group card col-sm-6">
                                  <label for="inputState">Choose Size:</label>
                                  <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <option>Large</option>
                                  </select>
                                </div>
                                <div class="form-group card col-sm-6">
                                  <label for="pwd">Choose Quantity:</label>
                                  <input type="number" class="form-control" min="1" id="qnty" name="Quantity">
                                </div>
                        <fieldset class="form-group card col-sm-6">
                          <div class="row">
                            <legend class="col-form-label col-sm-2">Choose Crust:</legend>
                            <div class="col-sm-6">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                <label class="form-check-label" for="gridRadios1">Crispy</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Stuffed</label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3"> Gliten-Free</label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group card col-sm-6">
                                <div class="row">
                                  <legend class="col-form-label col-sm-2">Choose Topping:</legend>
                                  <div class="col-sm-6">
                                        <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">Pepperoni</label>
                                              </div>
                                              <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                    <label class="form-check-label" for="gridCheck1">Mushrooms</label>
                                                  </div>
                                                  <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                        <label class="form-check-label" for="gridCheck1">Sausage</label>
                                              </div>
                                              <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                    <label class="form-check-label" for="gridCheck1">Onions</label>
                                                  </div>
                                                  <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                        <label class="form-check-label" for="gridCheck1">Extra Cheese</label>
                                                      </div>
                                                      <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                            <label class="form-check-label" for="gridCheck1">Black Olives</label>
                                                  </div>
                                                  <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                        <label class="form-check-label" for="gridCheck1">Green Peppers</label>
                                              </div>
                                  </div>
                                </div>
                            </div>
                    </div>
                        
                        <div class="form-group row">
                          <div class=" btn col-sm-12">
                            <button type="submit" id="btn" class="btn btn-secondary">Order</button>
                          </div>
                        </div> 
                      </form>
        </div>
